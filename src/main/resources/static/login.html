<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login | Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap testimonial mínimo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f7fb;min-height:100vh;display:grid;place-items:center}
    .card{width:min(420px,92vw)}
  </style>
</head>
<body>
  <div class="card shadow rounded-4 p-4">
    <h1 class="h4 mb-3">Login (JWT)</h1>

    <form id="form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input id="username" name="username" class="form-control" placeholder="admin o user" required>
        <div class="invalid-feedback">Introduce el usuario.</div>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="admin123 o user123" required>
        <div class="invalid-feedback">Introduce la contraseña.</div>
      </div>

      <button class="btn btn-dark w-100 mt-2" type="submit">Entrar</button>

      <div class="form-text mt-2">
        Tras iniciar sesión te llevamos a Swagger; el token se guarda como cookie segura (no hace falta pegar nada).
      </div>

      <div id="msg" class="mt-3"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!form.checkValidity()) { form.classList.add('was-validated'); return; }

      msg.textContent = 'Autenticando...';
      msg.className = 'text-muted';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          // misma origin, las cookies Set-Cookie se guardan automáticamente
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || 'Credenciales inválidas');
        }

        msg.textContent = '¡Login correcto! Redirigiendo...';
        msg.className = 'text-success';
        window.location.href = '/swagger-ui/index.html';
      } catch (err) {
        msg.textContent = 'Error: ' + (err.message || 'No se pudo iniciar sesión');
        msg.className = 'text-danger';
      }
    });
  </script>
</body>
</html>
